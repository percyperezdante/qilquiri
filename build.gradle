apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'groovy'

mainClassName =  'PROJECTDIRECTORY.MAINCLASS'
repositories {
    jcenter()
}
jar{
	baseName = 'MAINCLASS'
	version = '0.1.1'
	manifest{
		attributes 'Main-Class': 'MAINCLASS'
	}
}
			  
dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.9' 
	testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-4' 
	// This is commented as I am using the gradle report by default
	//testCompile group: 'com.athaydes', name: 'spock-reports', version: '1.3.2'
}

task report(type:Exec){
	commandLine "sh ","DisplayTestReport.spock"    
}
